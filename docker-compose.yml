version: '3.8'

services:
  anime-addon:
    build: .
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - APP_URL=${APP_URL:-http://localhost:3002}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
