version: '3.8'

services:
  anime-addon:
    build: .
    ports:
      - "7000:7000"
    environment:
      - PORT=7000
      - REALDEBRID_API_KEY=${REALDEBRID_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - APP_URL=${APP_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7000/manifest.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
